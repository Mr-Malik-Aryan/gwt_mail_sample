<material-expansionpanel
    flat
    [showSaveCancel]="false"
    [expanded]="selectedPanel == 'mailboxes'"
    (open)="open('mailboxes')"
    (close)="close($event, 'mailboxes')">
  <div name>
    <img src="packages/gwt_mail_sample/nav/side/mailboxesgroup.png" />
    Mailboxes
  </div>
  <div class="content">
    <mail-folder></mail-folder>
  </div>
</material-expansionpanel>
